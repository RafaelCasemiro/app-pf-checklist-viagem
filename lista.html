<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Cursos</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/lista.css" />
  <link rel="shortcut icon" href="./img/Fury_Trip_100_x_100_px.png" type="image/x-icon">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo"><a href="index.html"><img src="./img/Fury_Trip_100_x_100_px.png" alt="Logo"></a></div>
    </nav>
  </header>

  <main class="main">
    <h1>Lista da Viagem</h1>
    <div class="container">
      <form class="cursoForm">
        <p>Adicionar:</p>
        <div class="input">
          <input type="text" class="idItem" placeholder="Nome" required /> <br>
          <input type="text" class="idMarca" placeholder="Marca" required /> <br>
          <input type="number" class="idQtd" placeholder="Quantidade" required /> <br>
        </div>
        <button class="cursoSubmit" type="submit" >Adicionar a Lista</button>
      </form>
    </div>
  </main>
  <div class="tabela">
    <table class="lista">
      <tr class="linha">
        <th class="Top">Item</th>
        <th class="Top">Marca</th>
        <th class="Top">Quantidade</th>
        <th class="Top">Ações</th>
      </tr>
      <tr>
        
      </tr>
    </table>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
